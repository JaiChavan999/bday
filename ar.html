<!DOCTYPE html>
<html>
<head>
    <title>Happy Anniversary!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #desktop-marker-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        #desktop-marker-container h1 { margin-bottom: 0.5em; }
        #desktop-marker-container p { max-width: 400px; line-height: 1.5; }
        #desktop-marker-container img {
            width: 300px;
            height: 300px;
            border: 10px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="desktop-marker-container">
        <h1>A Special Surprise!</h1>
        <p><strong>Step 1:</strong> Scan the QR code with your phone.<br><strong>Step 2:</strong> Point your phone back at this marker to see the magic!</p>
        <!-- This is your hosted image, so it's guaranteed to match the pattern file -->
        <img src="https://jaichavan999.github.io/bday/qr.jpg" alt="AR Marker with QR Code">
    </div>

    <!-- The AR content will be dynamically injected here by JavaScript on mobile devices -->
    <div id="ar-container"></div>


    <script>
        const isMobile = window.innerWidth <= 768;

        if (isMobile) {
            document.getElementById('desktop-marker-container').classList.add('hidden');
            
            const arContainer = document.getElementById('ar-container');

            const aframeScript = document.createElement('script');
            aframeScript.src = "https://aframe.io/releases/1.3.0/aframe.min.js";
            document.head.appendChild(aframeScript);

            aframeScript.onload = () => {
                const arjsScript = document.createElement('script');
                arjsScript.src = "https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js";
                document.head.appendChild(arjsScript);

                arjsScript.onload = () => {
                    const wishesScript = document.createElement('script');
                    wishesScript.src = "wishes.js";
                    document.head.appendChild(wishesScript);
                    
                    wishesScript.onload = () => {
                        // --- HTML for the AR scene is injected here ---
                        arContainer.innerHTML = `
                            <div id="loading-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; text-align: center; padding: 1em;">
                                <h2>Searching for Marker...</h2>
                                <p>Point your camera at the marker on the desktop screen.</p>
                            </div>
                            <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
                                <a-assets>
                                    <audio id="pop-sound" src="https://cdn.glitch.global/e17a3423-f34a-47d3-b43e-999d394b9b94/pop.mp3?v=1643634351114" preload="auto"></audio>
                                </a-assets>

                                <!--
                                  *** THE CRUCIAL FIX IS HERE ***
                                  We now use type="pattern" and point the url to your new .patt file.
                                -->
                                <a-marker type="pattern" url="pattern-qr.patt" id="marker">
                                    <a-sound id="sound-entity" src="#pop-sound" autoplay="false" position="0 1 0"></a-sound>
                                </a-marker>
                                
                                <a-entity camera></a-entity>
                            </a-scene>
                        `;
                        runAR();
                    }
                }
            };
        }

        function runAR() {
            const marker = document.querySelector('#marker');
            const loadingOverlay = document.querySelector('#loading-overlay');
            const soundEffect = document.querySelector('#sound-entity');
            let hasAnimated = false;

            marker.addEventListener('markerFound', () => {
                if (loadingOverlay) loadingOverlay.style.display = 'none';
                if (!hasAnimated) {
                    hasAnimated = true;
                    displayWishesWithAnimation(window.wishes);
                }
            });

            function displayWishesWithAnimation(wishArray) {
                wishArray.forEach((wish, index) => {
                    setTimeout(() => {
                        if (soundEffect) soundEffect.components.sound.playSound();
                    }, index * 600);

                    const angle = index * ((2 * Math.PI) / wishArray.length);
                    const wishEntity = document.createElement('a-entity');
                    wishEntity.setAttribute('position', `${2.5 * Math.cos(angle)} 0.5 ${2.5 * Math.sin(angle)}`);
                    wishEntity.setAttribute('look-at', '[camera]');
                    wishEntity.setAttribute('scale', '0 0 0');
                    wishEntity.setAttribute('animation', { property: 'scale', to: '1 1 1', dur: 1000, easing: 'easeOutElastic', delay: index * 600 });
                    
                    const plane = document.createElement('a-plane');
                    plane.setAttribute('color', '#007bff');
                    plane.setAttribute('width', '2');
                    plane.setAttribute('height', '1.2');
                    plane.setAttribute('material', 'opacity', 0);
                    plane.setAttribute('animation__fade', { property: 'material.opacity', to: 0.85, dur: 800, easing: 'easeIn', delay: index * 600 });
                    
                    const msgText = document.createElement('a-text');
                    msgText.setAttribute('value', wish.message);
                    msgText.setAttribute('color', 'white');
                    msgText.setAttribute('align', 'center');
                    msgText.setAttribute('width', '1.8');
                    msgText.setAttribute('wrap-count', '30');
                    msgText.setAttribute('position', '0 0.2 0.1');
                    msgText.setAttribute('text', 'opacity', 0);
                    msgText.setAttribute('animation__fade', { property: 'text.opacity', to: 1, dur: 800, easing: 'easeIn', delay: 200 + index * 600 });

                    const nameText = document.createElement('a-text');
                    nameText.setAttribute('value', `- ${wish.name}`);
                    nameText.setAttribute('color', '#ffc107');
                    nameText.setAttribute('align', 'right');
                    nameText.setAttribute('width', '1.8');
                    nameText.setAttribute('position', '0 -0.3 0.1');
                    nameText.setAttribute('text', 'opacity', 0);
                    nameText.setAttribute('animation__fade', { property: 'text.opacity', to: 1, dur: 800, easing: 'easeIn', delay: 200 + index * 600 });

                    wishEntity.appendChild(plane);
                    wishEntity.appendChild(msgText);
                    wishEntity.appendChild(nameText);
                    marker.appendChild(wishEntity);
                });
            }
        }
    </script>
</body>
</html>
