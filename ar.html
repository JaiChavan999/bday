<!DOCTYPE html>
<html>
<head>
    <title>Happy Anniversary!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="wishes.js"></script>
    <!-- NEW: CSS styles to switch between desktop and mobile views -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Marker container for desktop view */
        #desktop-marker-container {
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }

        #desktop-marker-container h1 {
            margin-bottom: 0.5em;
        }

        #desktop-marker-container img {
            width: 300px;
            height: 300px;
            border: 10px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        /* Loading overlay for mobile AR view */
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            text-align: center;
            padding: 1em;
        }

        /* Logic to switch views based on screen size */
        /* On screens smaller than 768px (most phones), show the AR scene */
        @media only screen and (max-width: 768px) {
            #ar-scene {
                display: block;
            }
        }

        /* On screens larger than 768px (desktops), show the marker image */
        @media only screen and (min-width: 769px) {
            #desktop-marker-container {
                display: flex;
            }
            #ar-scene, #loading-overlay {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- NEW: This div will show the HIRO marker on desktop screens -->
    <div id="desktop-marker-container">
        <h1>Scan This Marker</h1>
        <p>Open this page on your mobile phone and point the camera at this marker.</p>
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/HIRO.png" alt="HIRO Marker for AR.js">
    </div>

    <!-- The AR Scene (only visible on mobile) -->
    <a-scene id="ar-scene" embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-assets>
            <audio id="pop-sound" src="https://cdn.glitch.global/e17a3423-f34a-47d3-b43e-999d394b9b94/pop.mp3?v=1643634351114" preload="auto"></audio>
        </a-assets>
        
        <!-- Changed to preset="hiro" to match the image -->
        <a-marker preset="hiro" id="marker">
            <a-sound id="sound-entity" src="#pop-sound" autoplay="false" position="0 1 0"></a-sound>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

     <!-- The loading overlay (only visible on mobile before marker is found) -->
    <div id="loading-overlay">
        <h2>Searching for Marker...</h2>
        <p>Point your camera at the marker on the desktop screen.</p>
    </div>

    <script>
        // No changes needed to the JavaScript!
        window.onload = () => {
            // Only run the AR script if we are on a mobile device
            if (window.innerWidth > 768) return;

            const marker = document.getElementById('marker');
            const loadingOverlay = document.getElementById('loading-overlay');
            const soundEffect = document.getElementById('sound-entity');
            let hasAnimated = false;

            marker.addEventListener('markerFound', () => {
                if (loadingOverlay) {
                    loadingOverlay.style.display = 'none';
                }
                
                if (!hasAnimated) {
                    hasAnimated = true;
                    displayWishesWithAnimation(wishes);
                }
            });

            function displayWishesWithAnimation(wishArray) {
                wishArray.forEach((wish, index) => {
                    setTimeout(() => {
                        if (soundEffect) soundEffect.components.sound.playSound();
                    }, index * 600);

                    const angle = index * ((2 * Math.PI) / wishArray.length);
                    const x = 2.5 * Math.cos(angle);
                    const z = 2.5 * Math.sin(angle);

                    const wishEntity = document.createElement('a-entity');
                    wishEntity.setAttribute('position', `${x} 0.5 ${z}`);
                    wishEntity.setAttribute('look-at', '[camera]');
                    wishEntity.setAttribute('scale', '0 0 0');
                    wishEntity.setAttribute('animation', { property: 'scale', to: '1 1 1', dur: 1000, easing: 'easeOutElastic', delay: index * 600 });
                    
                    const plane = document.createElement('a-plane');
                    plane.setAttribute('color', '#007bff');
                    plane.setAttribute('width', '2');
                    plane.setAttribute('height', '1.2');
                    plane.setAttribute('material', 'opacity', 0);
                    plane.setAttribute('animation__fade', { property: 'material.opacity', to: 0.85, dur: 800, easing: 'easeIn', delay: index * 600 });

                    const msgText = document.createElement('a-text');
                    msgText.setAttribute('value', wish.message);
                    msgText.setAttribute('color', 'white');
                    msgText.setAttribute('align', 'center');
                    msgText.setAttribute('width', '1.8');
                    msgText.setAttribute('wrap-count', '30');
                    msgText.setAttribute('position', '0 0.2 0.1');
                    msgText.setAttribute('text', 'opacity', 0);
                    msgText.setAttribute('animation__fade', { property: 'text.opacity', to: 1, dur: 800, easing: 'easeIn', delay: 200 + index * 600 });

                    const nameText = document.createElement('a-text');
                    nameText.setAttribute('value', `- ${wish.name}`);
                    nameText.setAttribute('color', '#ffc107');
                    nameText.setAttribute('align', 'right');
                    nameText.setAttribute('width', '1.8');
                    nameText.setAttribute('position', '0 -0.3 0.1');
                    nameText.setAttribute('text', 'opacity', 0);
                    nameText.setAttribute('animation__fade', { property: 'text.opacity', to: 1, dur: 800, easing: 'easeIn', delay: 200 + index * 600 });

                    wishEntity.appendChild(plane);
                    wishEntity.appendChild(msgText);
                    wishEntity.appendChild(nameText);
                    marker.appendChild(wishEntity);
                });
            }
        };
    </script>
</body>
</html>
