<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anniversary Surprise - Instructions</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f7f6; margin: 0; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 4em; background: white; padding: 3em; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .step { text-align: center; width: 350px; }
        h1 { font-size: 2em; color: #2c3e50; }
        p { color: #34495e; line-height: 1.6; }
        img { width: 250px; height: 250px; }
        .marker { border: 10px solid #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="container">
        <div class="step">
            <h1>Step 1: Scan</h1>
            <p>Use your phone's camera to scan this QR code. It will open the AR surprise page.</p>
            <!-- This QR code correctly links to your AR page -->
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://jaichavan999.github.io/bday/ar.html" alt="QR Code to AR Experience">
        </div>
        <div class="step">
            <h1>Step 2: Point</h1>
            <p>After you tap "Start", point your phone's camera at this AR Marker image to see the magic!</p>
            <!-- This correctly displays your physical marker from its GitHub URL -->
            <img class="marker" src="https://jaichavan999.github.io/bday/qr.jpg" alt="AR Marker">
        </div>
    </div>
</body>
</html>
