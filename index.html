<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collect Anniversary Wishes</title>
<style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f9; padding: 1em; }
        .container { max-width: 800px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        input, textarea, button { width: 100%; box-sizing: border-box; padding: 0.8em; margin-bottom: 1em; border-radius: 4px; border: 1px solid #ccc; font-size: 1em; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        #jsonOutput { background: #eee; border: 1px solid #ddd; padding: 1em; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; }
        .instructions { background-color: #e7f3fe; border-left: 6px solid #2196F3; padding: 1em; margin-bottom: 1em; }
</style>
</head>
<body>
<div class="container">
<h1>Anniversary Wish Collector</h1>
<form id="wishForm">
<label for="colleagueName">Your Name:</label>
<input type="text" id="colleagueName" required>
<label for="wishMessage">Your Wish:</label>
<textarea id="wishMessage" rows="4" required></textarea>
<button type="submit">Add Wish</button>
</form>
<hr style="margin: 2em 0;">
<h2>Collected Wishes (JSON)</h2>
<div class="instructions">
<p><strong>Instructions:</strong> After everyone has added their wish, copy the entire text from the box below and paste it into the `wishes.js` file.</p>
</div>
<pre id="jsonOutput">const wishes = [];</pre>
</div>
<script>
        const wishes = [];
        const wishForm = document.getElementById('wishForm');
        const jsonOutput = document.getElementById('jsonOutput');
        wishForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('colleagueName').value;
            const message = document.getElementById('wishMessage').value;
            wishes.push({ name, message });
            // Update the display
            jsonOutput.textContent = 'const wishes = ' + JSON.stringify(wishes, null, 2) + ';';
            // Reset the form for the next person
            wishForm.reset();
            document.getElementById('colleagueName').focus();
            alert('Thank you! Your wish has been added.');
        });
</script>
</body>
</html>
